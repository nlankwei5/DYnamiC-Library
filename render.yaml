services:
  - type: web
    plan: free
    name: DYnamiC Library
    runtime: python
    buildCommand: 'pip intall -r requirements.txt'
    startCommand: 'gunicorn dycMusiclib.wsgi:application' 
    postDeployCommand: |
      python manage.py migrate
      if [[ $CREATE_SUPERUSER ]]; then
        python manage.py createsuperuser --no-input
      fi